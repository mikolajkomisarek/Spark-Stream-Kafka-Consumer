kafka-configuration {
    bootstrap.servers="localhost:9092"
    schema.registry.url="http://localhost:8081"
    auto.offset.reset="latest"
    group.id: "group-id"
}

data {
    topic.processed="netflow-processed"
    topic.netflow.raw="netflow-raw"
}

spark {
    master="local[*]"
    applicationName="SparkConsumerService"
    stream.duration=1
}